<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form3</title>
</head>
<body>
    <h1>Welcome to Navgurukul Web Development Bootcamp</h1>
    <p>Learn web development with Navgurukul's comprehensive bootcamp. join us and embark on a journey to become a skilled web developer!</p>
    <h2>Register for the Bootcamp</h2>
    <form>
        <label>Username:</label>
        <input type="text"><br>
        <label>Email:</label>
        <input type="text"><br>
        <label>Password:</label>
        <input type="text"><br>
        <label>Confirm Password:</label>
        <input type="text"><br>
        <label>Gender:</label>
        <select>
            <option value="Male">Male</option>
            <option value="female">Female</option>
        </select><br>

        
        <label>Programming Experience:</label>
        <label>Beginner</label>
        <input type="radio" name="Programming Experience" >
        <label>Intermediate</label>
        <input type="radio" name="Programming Experience" >
        <label>Advanced</label>
        <input type="radio" name="Programming Experience" >
        <button>Register</button>


        <h2>Already have an account</h2>
        <h2>Login</h2>
        <label>Username:</label>
        <input type="text">
        <label>Password:</label>
        <input type="text">
        <button>Login</button>
    </form>
</body>
</html>
